<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monta-Point開発</title>
    <script src="https://kit.fontawesome.com/9cb34e4153.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

 <!-- header開始 -->
    <header id="header-all">
        <div class="headline">
            <a>決済先生</a>
        </div>
        <ul class="nav-list">
            <li class="nav-list-item">
                <a href="index.html"><i class="fa-solid fa-house"></i> ホーム</a>
            </li>
            <li class="nav-list-item">
                <a href="google_maps.html"><i class="fa-solid fa-location-dot"></i> 一覧</a>
            </li>
            <li class="nav-list-item">
                <a href="posting.html"><i class="fa-solid fa-user-plus"></i> 投稿追加</a>
            </li>

            <form id="search-all">
                <input type="search" name="search" id="search-box" placeholder="キーワードを入力" />
                <input type="submit" name="submit" id="search-submit" value="検索" />
            </form>
        </ul>
    </header>
    <!-- header終了 -->

    <!-- GoogleMapを挿入 -->
    <div id="map"></div>
    <!--  -->


    <!-- 登録フォーム -->

    <div class="form">
        <div class="store">店舗名</div>
        <input type="text" id="storeform" placeholder="店舗名を入力">
        <div class="address">住所</div>
        <input type="text" id="addressform" placeholder="店舗の住所を入力">
        <!-- <div class="category">カテゴリー</div>
        <input type="text" id="categoryform" placeholder="カテゴリーを入力"> -->
        <div class="pay">使える電子決済</div>
        <!-- <input type="text" id="payform" placeholder="使える電子決済を入力"> -->
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="LINE Pay" name="settlement" autocomplete="off" value="LINE Pay">
            <label class="btn btn-outline-primary" id="LINE" for="LINE Pay">LINE Pay</label>

            <input type="checkbox" class="btn-check" id="PayPay" name="settlement" autocomplete="off" value="PayPay">
            <label class="btn btn-outline-primary" for="PayPay">PayPay</label>

            <input type="checkbox" class="btn-check" id="楽天 Pay" name="settlement" autocomplete="off" value="楽天 Pay">
            <label class="btn btn-outline-primary" for="楽天 Pay">楽天 Pay</label>

            <input type="checkbox" class="btn-check" id="Bank Pay" name="settlement" autocomplete="off"
                value="Bank Pay">
            <label class="btn btn-outline-primary" for="Bank Pay">Bank Pay</label>

        </div>

        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
           <input type="checkbox" class="btn-check" id="楽天 Edy" name="settlement" autocomplete="off" value="楽天 Edy">

            <label class="btn btn-outline-primary" for="楽天 Edy">楽天 Edy</label>

            <input type="checkbox" class="btn-check" id="QUICPay" name="settlement" autocomplete="off" value="QUICPay">
            <label class="btn btn-outline-primary" for="QUICPay">QUICPay</label>

            <input type="checkbox" class="btn-check" id="au Pay" name="settlement" autocomplete="off" value="au Pay">
            <label class="btn btn-outline-primary" for="au Pay">au Pay</label>

            <input type="checkbox" class="btn-check" id="Origami Pay" name="settlement" autocomplete="off" value="Origami Pay">
            <label class="btn btn-outline-primary" for="Origami Pay">Origami Pay</label>

        </div>

        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="d 払い" name="settlement" autocomplete="off" value="d 払い">
            
            <label class="btn btn-outline-primary" for="d 払い">d 払い</label>

            <input type="checkbox" class="btn-check" id="メルペイ" name="settlement" autocomplete="off" value="メルペイ">
            <label class="btn btn-outline-primary" for="メルペイ">メルペイ</label>

            <input type="checkbox" class="btn-check" id="ゆうちょPay" name="settlement" autocomplete="off" value="ゆうちょPay">
            <label class="btn btn-outline-primary" for="ゆうちょPay">ゆうちょPay</label>

            <input type="checkbox" class="btn-check" id="QUOカードPay" name="settlement" autocomplete="off" value="QUOカードPay">
            <label class="btn btn-outline-primary" for="QUOカードPay">QUOカードPay</label>

        </div>

        <input type="submit" id="send" value="送信">
    </div>
    <!---->

    <!--footer開始-->
    <footer>
        <li id="ul-list-item1">
            <a href="index.html">
                <i class="fa-solid fa-house"></i>ホーム</a>
        </li>
        <li id="ul-list-item2">
            <a href="google_maps.html">
                <i class="fa-solid fa-location-dot"></i> 一覧</a>
        </li>
        <li id="ul-list-item3">
            <a href="posting.html">
                <i class="fa-solid fa-user-plus"></i> 投稿追加</a>
        </li>
    </footer>

    <!--footer終了-->

    <script src="./js/Map_pin.js"></script>
    <script type="module" src="./js/posting_pin.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDJHRdMbXW9csRu2Jg29jz2DEcNESbcGc&language=ja&callback=initMap"></script>


</body>

</html>
